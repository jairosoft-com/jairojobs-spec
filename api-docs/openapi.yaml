openapi: 3.1.0
info:
  contact:
    email: support@jairojobs.com
    name: JairoJobs Support
  description: API for the JairoJobs.com job portal MVP.
  title: Job Portal API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- description: Development Server
  url: http://localhost.com:4010
- description: Production Server
  url: https://api.jairojobs.com
security:
- ApiKeyAuth: []
tags:
- description: Operations related to job listings.
  name: Jobs
paths:
  /v1/jobs:
    get:
      description: "Retrieves a paginated list of job postings, with optional filters\
        \ for search query and location."
      operationId: searchAndListJobs
      parameters:
      - description: "A search query to filter jobs by title, company, or description."
        example: developer
        explode: true
        in: query
        name: q
        required: false
        schema:
          maxLength: 50
          pattern: "^[a-zA-Z0-9\\s]+$"
          type: string
        style: form
      - description: A location to filter jobs by.
        example: San Francisco
        explode: true
        in: query
        name: location
        required: false
        schema:
          maxLength: 50
          pattern: "^[a-zA-Z0-9\\s]+$"
          type: string
        style: form
      - description: The page number to retrieve.
        examples:
          default:
            summary: Default page number
            value: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: The number of jobs to return per page.
        examples:
          default:
            summary: Default limit
            value: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchAndListJobsResponse200Json"
          description: A paginated list of jobs.
        "401":
          content:
            application/json:
              example:
                code: 401
                message: Unauthorized. Please provide a valid API key.
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized. Invalid or missing API key.
        "403":
          content:
            application/json:
              example:
                code: 403
                message: Access denied. Invalid API key or insufficient permissions.
              schema:
                $ref: "#/components/schemas/Error"
          description: Forbidden.
        "404":
          content:
            application/json:
              examples:
                noJobsFound:
                  summary: No jobs found
                  value:
                    code: 404
                    message: No jobs found matching your criteria
                invalidLocation:
                  summary: Invalid location
                  value:
                    code: 404
                    message: No jobs found in the specified location
              schema:
                $ref: "#/components/schemas/Error"
          description: Not found.
        "406":
          content:
            application/json:
              example:
                code: 406
                message: Not Acceptable. The requested content type is not supported.
              schema:
                $ref: "#/components/schemas/Error"
          description: Not Acceptable. The requested content type is not supported.
        "429":
          content:
            application/json:
              example:
                code: 429
                message: Too Many Requests. Please try again later.
              schema:
                $ref: "#/components/schemas/Error"
          description: Too Many Requests.
        default:
          content:
            application/json:
              example:
                code: 500
                message: An internal server error occurred. Please try again later.
              schema:
                $ref: "#/components/schemas/Error"
          description: An unexpected server error occurred.
      summary: Search and List Jobs
      tags:
      - Jobs
      x-eov-operation-handler: controllers/JobsController
      x-openapi-router-controller: JobsController
      x-openapi-router-service: JobsService
  /v1/jobs/{jobId}:
    get:
      description: Retrieves the full details for a specific job posting.
      operationId: getJobDetails
      parameters:
      - description: ID of the job to retrieve.
        example: 123e4567-e89b-12d3-a456-426614174000
        explode: false
        in: path
        name: jobId
        required: true
        schema:
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                code: 200
              schema:
                $ref: "#/components/schemas/JobDetail"
          description: Detailed information about the job.
        "404":
          content:
            application/json:
              example:
                code: 404
                message: Job not found.
              schema:
                $ref: "#/components/schemas/Error"
          description: Job not found.
      summary: Get Job Details
      tags:
      - Jobs
      x-eov-operation-handler: controllers/JobsController
      x-openapi-router-controller: JobsController
      x-openapi-router-service: JobsService
components:
  schemas:
    Company:
      description: Company information for job postings
      type: object
      properties:
        id:
          type: string
          description: Unique company identifier
          example: "comp-001"
          pattern: "^comp-[a-zA-Z0-9]+$"
        name:
          type: string
          description: Company name
          example: "TechCorp Solutions"
        logo:
          type: string
          format: uri
          description: Company logo URL
          example: "https://via.placeholder.com/200x80/4A90E2/FFFFFF?text=TechCorp"
        description:
          type: string
          description: Company description
          example: "Leading technology solutions provider specializing in cloud infrastructure and enterprise software."
        website:
          type: string
          format: uri
          description: Company website
          example: "https://techcorp.example.com"
        industry:
          type: string
          description: Industry type
          example: "technology"
        size:
          type: string
          description: Company size
          enum: ["startup", "small", "medium", "large"]
          example: "large"
        founded:
          type: integer
          description: Founding year
          example: 2010
        headquarters:
          type: string
          description: Headquarters location
          example: "San Francisco, CA"
        verified:
          type: boolean
          description: Verification status
          example: true
        featured:
          type: boolean
          description: Featured company status
          example: true
      required:
        - id
        - name
        - verified
    JobSummary:
      description: A summary of a job listing.
      example:
        id: string
        title: string
        company: string
        location: string
        type: full-time
        remoteOption: on-site
        postedAt: 2025-07-27T10:18:08.0993652Z
      properties:
        id:
          description: Unique identifier for the job.
          example: string
          type: string
        title:
          description: The title of the job.
          example: string
          type: string
        company:
          $ref: "#/components/schemas/Company"
        location:
          description: The location of the job.
          example: string
          type: string
        type:
          $ref: "#/components/schemas/JobSummaryJobType"
        remoteOption:
